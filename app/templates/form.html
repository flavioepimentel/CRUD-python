<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Creat com Pytho</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<div class="col-8 m-auto pt-2 pb-2">
   <h1> Cadastro</h1>
</div>
<div class="col-8 m-auto pt-2 pb-2">
    <a href="/" class="btn btn-primary">Voltar</a>
</div>
<div class="col-8 m-auto pt-3 pb-3">
    <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row align-items-start">
            <div class="col-6 col-sm-3">
                Modelo: <br>
                {{form.modelo}} 
            </div>
              <div class="col-6 col-sm-3">
                Ano <br>
                {{form.ano}}
              </div>
            </div>
        </div>
        <div class="container">
        <div class="form-group mt-4 col-6 col-sm-3">
            <label for="exampleDataList" class="form-label">Modelo do ve√≠culo: </label>
            <input  class="form-control" list="datalistOptions" id="marcaList" placeholder="Clique para escolher" onsubmit={{form.marca}} 
            <datalist id="datalistOptions"></option>
              <option value="Ferrari"></option>
              <option value="BMW"></option>
              <option value="Audi"></option>
              <option value="Mercedes"></option>
              <option value="Lamborghini"></option>
              <option value="Porsche"></option>
              <option value="Tesla"></option>
              <option value="Alfa Romeo"></option>
              <option value="Chevrolet"></option>
              <option value="Bentley"></option>
              <option value="Maserati"></option>
              <option value="Bugatti"></option>
              <option value="Aston Martin"></option>
              <option value="Jaguar Cars"></option>
              <option value="Rolls-Royce Motor Cars"></option>
              <option value="Ducati"></option>
              
            </datalist>
   
            <input type="submit" class="btn btn-success" value="Cadastrar">  
            
        
        </div>
    </div>

    </form>

</div>
{% load static %}
<script src="{%static 'javascript.js'%} ">

</script>
</body>
</html>
